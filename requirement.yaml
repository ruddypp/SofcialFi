# ============================================
# SMART CONTRACT INTEGRATION
# ============================================
contract_integration:
  
  config_file:
    source: "src/contracts/contracts.json"
    note: "Generated from hardhat deployment script"
    contains:
      - "Contract addresses"
      - "Contract ABIs"
      - "Network info (chain ID, RPC URL)"
  
  hooks:
    useContracts:
      description: "Initialize contract instances with wagmi"
      returns:
        - "getCampaignToken()"
        - "getSoulboundMember()"
        - "getPetitionPlatform()"
    
    useSBT:
      functions:
        - "mintMembership()"
        - "checkMembership(address)"
        - "getTokenBalance(address)"
    
    usePetitions:
      functions:
        - "createPetition(title, description, ipfsHash, useToken)"
        - "getAllPetitions()"
        - "getPetition(petitionId)"
        - "signPetition(petitionId)"
        - "boostPetition(petitionId)"
        - "isPetitionBoosted(petitionId)"
        - "hasUserSigned(petitionId, userAddress)"
        - "getActiveBoostedPetitions()"
  
  sorting_frontend:
    description: |
      Frontend must implement sorting logic for getAllPetitions():
      1. Filter petitions where boostEndTime > current_time (boosted)
      2. Sort boosted by boostPriority DESC (highest first)
      3. Append non-boosted petitions sorted by createdAt ASC
    
    example_code: |
      const sortedPetitions = petitions.sort((a, b) => {
        const now = Date.now() / 1000;
        const aActive = a.boostEndTime > now;
        const bActive = b.boostEndTime > now;
        
        if (aActive && !bActive) return -1;
        if (!aActive && bActive) return 1;
        if (aActive && bActive) return b.boostPriority - a.boostPriority;
        
        return a.createdAt - b.createdAt;
      });

